<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>201 Project</title>
<link rel="stylesheet" href="css/login.css">
<script src="js/login.js"></script>
</head>
<body>

	<header>
	  	<div class="left-header">
	    <a href="home.html">SalTickets</a>
	    </div>
	    <div class="right-header">
	      <a href="home.html">Home</a>
	      <a href="login.html">Login / Sign Up</a>
	    </div>
  	</header>
  	
	<div class="container">
		<div class="login">
		<p class="loginlabel">Login</p>
		<form name="Login" onsubmit="return log_in()">
		<label for="username">Username:</label><br><br>
		<input type="text" id="username" name="name"><br><br>
		<label for="pwd">Password:</label><br><br>
	  	<input type="password" id="pwd" name="pwd"><br><br>
	  	<input type="submit" class="loginbutton" value="Submit Query">
		</form>
		</div>
		
		<div class="signup">
		<p class="signuplabel">Sign Up</p>
		<form name="SignUp" onsubmit="return log_in()">
		<label for="email">Email:</label><br><br>	
	 	<input type="email" id="email" name="email"><br><br>
		<label for="username">Username:</label><br><br>
	 	<input type="text" id="username2" name="name"><br><br>
	  	<label for="pwd">Password:</label><br><br>
	  	<input type="password" id="pwd2" name="pwd2"><br><br>
	  	<label for="pwd">Confirm Password:</label><br><br>
	  	<input type="confirm-password" id="pwd3" name="pwd3"><br><br>
	  	<input class="signupbutton" type="submit" value="Submit Query">
		</form>
		</div>
	</div>
	
</body>
</html>
